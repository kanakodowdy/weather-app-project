<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week5Homework</title>
    <link rel="stylesheet" href="Week5Homework.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card" style="width: 40rem">
      <div class="card-body">
        <form>
          <input type="text" placeholder="Type a city..." id="searchInput" />
          <input type="submit" value="Search" />
          <button>Current Location</button>
        </form>
        <br />
        <h2><span id="city">Current City</span></h2>
        <ul>
          <li id="date"></li>
          <li id="description">Current Weather Condision</li>
        </ul>
        <div class="row">
          <div class="col-6" id="temp">Current Temperature</div>
          <div class="col-6">
            <ul>
              <li id="humidity">humidity</li>
              <li id="wind">wind</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="Week5Homework.js"></script>
  </body>
</html>
